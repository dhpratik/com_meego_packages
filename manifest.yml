version: 0.0.1
requires:
    com_meego_obsconnector:
        - {type: github, user: nemein, repository: com_meego_obsconnector, branch: master}
routes:
    index:
        path: /
        controller: com_meego_packages_controllers_repository
        action: redirect
    repositories:
        path: /repository
        controller: com_meego_packages_controllers_repository
        action: index
        template_aliases:
            content: cmp-show-index
    repository:
        path: /repository/{$repository}
        controller: com_meego_packages_controllers_repository
        action: repository
        template_aliases:
            content: cmp-show-repository
    repository_latest:
        path: /repository/{$repository}/latest
        controller: com_meego_packages_controllers_repository
        action: repository_latest
        template_aliases:
            content: cmp-show-repository
    repository_latest_amount:
        path: /repository/{$repository}/latest/{$amount}
        controller: com_meego_packages_controllers_repository
        action: repository_latest
        template_aliases:
            content: cmp-show-repository
    search:
        path: /search
        controller: com_meego_packages_controllers_package
        action: search
        template_aliases:
            content: cmp-show-search
    package:
        path: /package/{$package}
        controller: com_meego_packages_controllers_package
        action: package
        template_aliases:
            content: cmp-show-package
    package_repository:
        path: /package/{$package}/{$repository}
        controller: com_meego_packages_controllers_package
        action: repository
        template_aliases:
            content: cmp-show-package_repository
    package_instance:
        path: /package/{$package}/{$repository}/{$version}
        controller: com_meego_packages_controllers_package
        action: instance
        template_aliases:
            content: cmp-show-package_instance
