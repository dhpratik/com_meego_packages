<div class="package_instance" xmlns:v="http://rdf.data-vocabulary.org/#" typeof="v:Product">
  <h1>
    <a tal:attributes="href com_meego_packages/package/localurl" title="See what other versions are available for this package."><span class="title" tal:content="com_meego_packages/package/title" property="v:name">Package title</span></a>
    <span class="version" tal:content="com_meego_packages/package/version">Package version</span>
    <tal:block tal:content="structure php:midgardmvc.templating.dynamic_load('com_meego_ratings', 'get_average', array('to' => com_meego_packages['package'].guid))">Rating stars</tal:block>
  </h1>

  <div class="screenshot" tal:condition="true:com_meego_packages/package/screenshoturl">
    <img tal:attributes="src com_meego_packages/package/screenshoturl" property="v:image" />
  </div>

  <div class="summary" tal:content="com_meego_packages/package/summary">It does cool things</div>

  <div class="description" tal:content="structure com_meego_packages/package/description" property="v:description">Longer description of how cool it is</div>

  <div class="category" tal:content="com_meego_packages/package/category_name" property="v:category" content="Software &gt; Computer Software">Application/Browser</div>

  <div tal:condition="com_meego_packages/package/homepageurl" class="homepage">
    <a class="url" tal:attributes="href com_meego_packages/package/homepageurl">Homepage</a>
  </div>

  <div class="downloadurl" tal:condition="com_meego_packages/package/downloadurl">
    <a class="url" tal:attributes="href com_meego_packages/package/downloadurl">Direct download URL</a>
  </div>

  <div class="installfileurl" tal:condition="com_meego_packages/package/installfileurl">
    <a class="url" tal:attributes="href com_meego_packages/package/installfileurl">Install file URL</a>
  </div>

  <div tal:condition="com_meego_packages/package/repository" class="repository">
    <span class="label">Repository: </span>
    <a class="url" tal:attributes="href com_meego_packages/package/repositoryobject/localurl"><span class="repository" tal:content="com_meego_packages/package/repositoryobject/title">MeeGo 1.1 Netbook</span></a>
  </div>

  <div tal:condition="com_meego_packages/package/license" class="license">
    <span class="label">License: </span>
    <span class="license" tal:content="com_meego_packages/package/license">GPL</span>
  </div>

  <mgd:include>cmp-show-package_relations</mgd:include>

  <div class="workflow_bar" tal:condition="true:com_meego_packages/workflows">
    <form tal:repeat="workflow com_meego_packages/workflows" method="post" tal:attributes="action workflow/url">
        <input type="submit" tal:attributes="value workflow/label" />
    </form>
  </div>

  <!--div class="comments" tal:content="structure php:midgardmvc.templating.dynamic_load('com_meego_comments', 'list_comments', array('to' => com_meego_packages['package'].guid))"></div-->
  <div class="ratings" tal:content="structure php:midgardmvc.templating.dynamic_load('com_meego_ratings_caching', 'list_ratings', array('to' => com_meego_packages['package'].guid))"></div>
</div>
