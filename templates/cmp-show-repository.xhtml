<h1 tal:condition="com_meego_packages/repository/title" tal:content="com_meego_packages/repository/title">MeeGo 1.2 Netbook</h1>

<h2 tal:condition="true:com_meego_packages/projectname">Project: ${com_meego_packages/projectname}</h2>

<div class="warning" tal:condition="true: forms">
    <h3 i18n:domain="com_meego_packages" i18n:translate="'label_open_forms_for_repo'"></h3>

    <ul class="forms">
        <li tal:repeat="form forms">${form/title}</li>
    </ul>

    <div i18n:domain="com_meego_packages" i18n:translate="structure 'instruction_access_forms'"></div>
</div>

<div class="list">
    <div class="header">
        <div class="title" i18n:translate="'title_application_title'">Application</div>
        <div class="version" i18n:translate="'title_package_version'">Version</div>
        <div class="posts" i18n:translate="'title_posted_forms'">Posted Reviews</div>
    </div>
    <div tal:attributes="class php:'element ' . package.rawclass" tal:repeat="package com_meego_packages/packages">
        <div class="title">
            <a tal:attributes="href package/localurl" tal:content="package/title">Chromium</a>
        </div>
        <div class="version" tal:content="package/version">1.0</div>
        <div class="posts"> <!--tal:condition="true:manage_workflows"-->
            <a tal:condition="true:package/posts" tal:attributes="href package/posts">See posts</a>
        </div>
    </div>
</div>
