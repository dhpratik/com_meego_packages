        <div id="popup_comment" style="display: none;" tal:condition="true: com_meego_packages/postaction">
            <form method="post" tal:attributes="action com_meego_packages/postaction">

                <input type="hidden" name="relocate" tal:attributes="value current_component/relocate"/>
                <input type="hidden" name="packageguid" tal:attributes="value current_component/packageguid"/>

                <p tal:condition="true: current_component/can_rate" i18n:domain="com_meego_packages" i18n:translate="'label_rate_or_comment'">Rate or write a comment</p>
                <p tal:condition="not: current_component/can_rate" i18n:domain="com_meego_packages" i18n:translate="'label_comment'">Write a comment</p>

                <div tal:condition="true: current_component/can_rate" id="poll-popup">
                    <input class="star" type="radio" name="rating" value="1"/>
                    <input class="star" type="radio" name="rating" value="2"/>
                    <input class="star" type="radio" name="rating" value="3"/>
                    <input class="star" type="radio" name="rating" value="4"/>
                    <input class="star" type="radio" name="rating" value="5"/>

                    <div class="poll_app_rate">
                        <div class="poll_app_ratetitle" i18n:domain="com_meego_ratings" i18n:translate="'label_average_rating'">Avarage rating:</div>
                        <div class="poll_app_ratenumber">${package/average_rating}</div>
                    </div>
                </div>

                <div class="popup_textbox">
                    <textarea name="comment" id="text"></textarea>
                </div>
                <div id="buttonset_popup">
                    <div class="popup_button">
                        <span class="simplemodal-close"></span>
                    </div>
                    <div class="popup_button">
                        <input type="submit" class="submit_comment" i18n:attributes="value command_save"/>
                    </div>
                </div>
                <div class="clear"></div>
            </form>
        </div>
