<tal:block tal:condition="true: com_meego_packages/forms">

    <div class="app_h2 full"  i18n:domain="com_meego_packages" i18n:translate="'label_user_tests'">User Tests</div>

    <h2 tal:condition="true:com_meego_packages/packagename">Package: ${com_meego_packages/packagename} in repository: ....</h2>

    <div class="list">

        <div class="pager">
            <div class="previous disable" tal:condition="not: com_meego_packages/previous_page" i18n:domain="com_meego_packages" i18n:translate="'label_previous_page'"></div>
            <div class="previous" tal:condition="true: com_meego_packages/previous_page">
                <a tal:attributes="href com_meego_packages/previous_page" i18n:domain="com_meego_packages" i18n:translate="'label_previous_page'"></a>
            </div>

            <div class="items">${com_meego_packages/items_shown} (${com_meego_packages/total_apps})</div>

            <div class="next disable" tal:condition="not: com_meego_packages/next_page" i18n:domain="com_meego_packages" i18n:translate="'label_next_page'"></div>
            <div class="next" tal:condition="true: com_meego_packages/next_page">
                <a tal:attributes="href com_meego_packages/next_page" i18n:domain="com_meego_packages" i18n:translate="'label_next_page'"></a>
            </div>
        </div>


        <div class="forms" tal:repeat="form com_meego_packages/forms">
            <div class="header">
                <div class="title">Form Title</div>
                <div class="version">Submitter</div>
                <div class="posts">Result</div>
            </div>

            <div tal:attributes="class php:'element ' . post.rawclass" tal:repeat="post form/posts">
                <div class="title">
                    <a tal:attributes="href post/localurl" tal:content="post/formtitle">form title</a>
                </div>
                <div class="version" tal:content="post/submitter">submitter</div>
                <div class="posts">
                    <a tal:condition="true:post/localurl" tal:attributes="href post/localurl">See posted form</a>
                </div>
            </div>
        </div>
    </div>
</tal:block>
