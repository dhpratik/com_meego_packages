            <div class="category">
                <div class="catwrapper" tal:condition="true: matched">
                    <div tal:attributes="class string:cat-image ${matched/ux}">
                        <div tal:condition="true: staging_area" class="staging_warning" i18n:translate="'title_staging_area'">Staging area warning</div>
                    </div>
                    <div class="getclient" tal:condition="true: matched/appsclient">
                        <a tal:attributes="href matched/appsclient">
                            <img src="/midgardmvc-static/com_meego_packages/images/download_client.png"/>
                        </a>
                    </div>
                </div>
                <div class="qa_help" tal:condition="true: staging_area">
                    <a tal:condition="true: community_qa_url" tal:attributes="href community_qa_url">
                        <img src="/midgardmvc-static/com_meego_packages/images/want_to_help_testing_apps.png"/>
                    </a>
                </div>
                <div class="cat-more">
                    <ul>
                        <li tal:repeat="basecategory com_meego_packages/basecategories">
                            <img tal:attributes="src string:/midgardmvc-static/com_meego_packages/images/cat-pic/${basecategory/css}.png"/>
                            <a tal:attributes="href basecategory/localurl">${basecategory/name}<span class="counter">(${basecategory/apps_counter})</span></a>
                        </li>
                    </ul>
                    <div tal:condition="true: staging_link">
                        <mgd:include>cmp-staging-basecategories-link</mgd:include>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
